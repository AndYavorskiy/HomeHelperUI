<ActionBar>
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>
    <Label text="Food"></Label>
</ActionBar>

<GridLayout class="page__content">
    <RadListView [items]="dataItems" pullToRefresh="true" (pullToRefreshInitiated)="onPullToRefreshInitiated($event)">
        <ng-template tkListItemTemplate let-item="item">
            <!-- <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.name"></Label>
                <Label class="descriptionLabel" [text]="item.amount"></Label>
            </StackLayout> -->

            <FlexboxLayout flexDirection="row" opacity="0.7">
                <GridLayout rows="auto, auto" columns="*" height="100" margin="2.5 15" padding="10 0" borderRadius="10">
                    <Label class="nameLabel" row="0" col="1" [text]="item.name"></Label>
                    <Label class="nameLabel" row="1" col="1" [text]="item.amount"></Label>
                </GridLayout>
            </FlexboxLayout>
        </ng-template>
    </RadListView>
</GridLayout>
